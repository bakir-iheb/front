<div class="text-end mt-3 mb-3 me-3">
    <button class="btn btn-primary" (click)="onAdd()">Add destination</button>
</div>

<div class="custom-card-margin">
  <div class="card-row ">
    @for (h of listdestinations; track $index) {
      <app-card-hostel [destination]="h" class="card-item" (deleted)="removeFromList($event)" ></app-card-hostel>
    }
  </div>
</div>
